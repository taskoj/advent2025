title: "Advent"
author: "Arnd"
paginate: 8
excerpt_length: 20
post_search: true

# Explicit build destination to avoid toolchains changing working dir to `docs`
destination: "_site"

# For GitHub Pages under a project page (https://username.github.io/advent)
# set `url` to your site root and `baseurl` to the repo name.
url: "https://taskoj.github.io"
baseurl: "/advent"

# Global default avatar (used when a page has no `calendar`/`site_key`)
avatar: "/assets/img/avatar-icon.png"

# Global colors (affect CSS variables in `assets/css/beautifuljekyll.css`)
# `--link-col` controls regular link color, `--hover-col` controls hover color.
link-col: "#B22222"       # firebrick (weihnachtliches Rot)
hover-col: "#8B0000"      # darkred (Hover-Farbe)
footer-hover-col: "#8B0000"

# Show `site.title` appended to page titles (e.g. "Advent 2025 | Advent")
title-on-all-pages: true

# Note: posts must live in `_posts/` in this repository and each post should
# have `calendar: henri|fiona|melanie` in its front matter to be shown on the
# corresponding sub-site.

collections: {}

# Navigation to the three sub-sites
navbar-links:
  Henri: "/henri/"
  Fiona: "/fiona/"
  Melanie: "/melanie/"

# Optional: include site CSS from assets folder after you copy them
site-css:
  - "/assets/css/beautifuljekyll.css"
