name: Daily Jekyll build and deploy (deploy to main/docs)

on:
  schedule:
    - cron: '0 0 * * *' # daily at 00:00 UTC
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Ensure `docs/` exists (avoid Sass chdir error)
        run: mkdir -p docs

      - name: Build site (into `_site`)
        run: bundle exec jekyll build --config _config.yml --destination ./_site --trace

      - name: Deploy to `main` branch in `docs/`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # ensure we are on main branch
          git checkout main

          # replace contents of docs/ with built site
          rm -rf docs || true
          mkdir -p docs
          cp -a _site/. docs/

          # commit only if there are changes
          git add --all docs
          if git diff --cached --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "chore: rebuild site (automated) [skip ci]"
            git push origin HEAD:main
          fi
